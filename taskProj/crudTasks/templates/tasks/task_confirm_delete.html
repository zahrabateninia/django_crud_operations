<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    {% extends 'tasks/base.html' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/confirmStyles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% block content %}
    <h1 class="delete_task">Delete Task</h1>
    <div class="confirm_box">
        <p>Are you sure you want to delete "{{ task.title }}"?</p>
        <form id="delete-form" method="post" action="{% url 'task_delete' task.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, delete</button>
            <a href="{% url 'task_list' %}">Cancel</a>
        </form>
    </div>
    {% endblock %}

    <script>
        $(document).ready(function() {
            $('#delete-form').submit(function(event) {
                event.preventDefault();
                var url = $(this).attr('action');
                var csrfToken = $('input[name=csrfmiddlewaretoken]').val();
                $.ajax({
                    url: url,
                    type: 'POST',
                    data: {
                        csrfmiddlewaretoken: csrfToken
                    },
                    success: function(response) {
                        if (response.success) {
                            window.location.href = "{% url 'task_list' %}";
                        } else {
                            console.log('An error occurred. Please try again.');
                        }
                    },
                    error: function(response) {
                        console.log('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
