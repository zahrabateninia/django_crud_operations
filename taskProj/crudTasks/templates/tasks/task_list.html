<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    {% extends 'tasks/base.html' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
</head>
<body>
    {% block content %}
    <h1>Task List</h1>
    <div id="task_list">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td>{{ task.description }}</td>
                        <td>{{ task.due_date }}</td>
                        <td>{{ task.is_completed|yesno:"Yes,No" }}</td>
                        <td>
                            <a href="{% url 'task_update' task.pk %}" class="edit-task">Edit</a> |
                            <a href="#" class="delete-task" data-url="{% url 'task_delete' task.pk %}">Delete</a>
                            <!-- The href attribute is set to # so it wonâ€™t navigate to a new page when clicked. Instead, it relies on JavaScript to handle the click event. -->
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <button class="btn">
        <a href="{% url 'task-create' %}">Create New Task</a>
    </button>
    {% endblock %}
</body>
</html>
